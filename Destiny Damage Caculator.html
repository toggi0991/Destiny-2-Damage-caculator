<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="module"> import {add_buff, add_debuff} from './buff_debuff_add.js';</script> -->
    <title>데스티니 2 데미지 계산기</title>
    <style>
        body{
            font-size: 16px;
        }
        .weapon select, .ammo select{
            display: inline-block;
        }
        .p{
            display: inline-block;
            margin: 0px 5px 0px 0px;
        }
        .damage{
            display: inline-block;
        }
        .select{
            margin: 0px 20px 0px 0px;
            display: inline-block;
        }
        option{
            text-align: center;
        }
        .buff_container, .debuff_container{
            display: inline-block;
            padding: auto;
            height: 20px;
        }
        .buff-select, .debuff-select{
            display: inline-block;
            height: 0px;
        }
        .effect-select{
            display: block;
            width: 95px;
        }
    </style>
</head>
<body>
    <div style="margin: 5%;">
        <div>
            <div class="ammo select" id="ammo_select_ID">
                <p class="p">탄약 종류</p>

                <select id="ammo_type" class="select" onchange="ammo_select(this.id); primary_frame_select(this.id); special_frame_select(this.id); heavy_frame_select(this.id);">
                    <option selected value="primary">주 무기</option>
                    <option value="special">특수 화기</option>
                    <option value="heavy">중화기</option>
                </select>
            </div>

            <div class="weapon select" id="test2">
                <p class="p">무기</p>
                
                <select id="weapon select" class="select" onchange="primary_frame_select(this.id); special_frame_select(this.id); heavy_frame_select(this.id);">
                    <option selected value="auto-rifles">자동 소총</option>
                    <option value="scout-rifles">정찰 소총</option>
                    <option value="pulse-rifles">파동 소총</option>
                    <option value="hand-cannons">핸드 캐논</option>
                    <option value="submachine-guns">기관단총</option>
                    <option value="sidearms">보조 무기</option>
                    <option value="bows">활</option>
                </select>
            </div>
            <div class="weapon select" id="test3">
                <p class="p">무기 프레임</p>

                <select class="select" id="weapon frame">
                    <option value="adaptive" selected>적응형 프레임</option>
                    <option value="high-impact">고위력 프레임</option>
                    <option value="precision">정밀 프레임</option>
                    <option value="rapid-fire">속사 프레임</option>
                    <option value="lightweight">경량 프레임</option>
                </select>
            </div>
            <div class="weapon select">
                <input type="checkbox" id="precision" > <p class="damage">정밀 피해</p>
                <input type="checkbox" id="precision" > <p class="damage">마녀</p>
            </div>
        </div>
        <div>
            <div id="buff_container" class="buff_container">
                <p class="p">버프</p>
                    <div id="buff-select-container" class="buff-select" style="position: relative;">
                        <select id="buff_0" class="effect-select" class="buff-select">
                            <option value="WoR">빛의 샘</option>
                            <option value="WoL">빛의 무기</option>
                        </select>
                    </div>
                <!-- <input type="button" value="+" style="margin: 0px 30px 0px 0px;" onclick="add_buff()"> -->
                <input type="button" value="+" style="margin: 0px 30px 0px 0px;" id="buff_input">
            </div>
            <div id="debuff_container" class="debuff_container">
                <p class="p">디버프</p>
                    <div id="debuff-select-container" class="debuff-select" style="position: relative;">
                        <select id="debuff_0" class="effect-select" class="debuff-select">
                            <option value="tractor">트랙터 대포</option>
                            <option value="divinity">신성</option>
                        </select>
                    </div>
                <!-- <input type="button" value="+" onclick="add_debuff()"> -->
                <input type="button" value="+" id="debuff_input">
            </div>
        </div>
    </div>


    <script type="module" src="Destiny Damage Caculator.js"></script>
    <script src="weapon_type_select/ammo_type_select.js"></script>
    <script src="weapon_type_select/primary_weapon_frame.js"></script>
    <script src="weapon_type_select/special_weapon_frame.js"></script>
    <script src="weapon_type_select/heavy_weapon_frame.js"></script>
    <script type="module" src="buff_debuff_add.js"></script>
    <script src="destiny2_api_get.js"></script>
    <script type="module">
        import {add_buff, add_debuff} from "./buff_debuff_add.js"

        document.querySelector("#buff_input").addEventListener("click", add_buff);
        document.querySelector("#debuff_input").addEventListener("click", add_debuff);
    </script>
</body>
</html>
